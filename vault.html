<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Combination</title>
</head>

<body>
    <!-- 1. Create a string (message) for the user that tells them the purpose -->
    <p>You have recieved this message because you have been chosen to open an important vault. Refresh the page if you
        forgot the combination.</p>

    <!-- Begin script tag to code all javascript within the HTML file -->
    <script>
        // 2. Create 3 variables and make the results of each var be the combination to the vault 
        const code1 = 2 + 8;
        const code2 = 4 * 10;
        const code3 = 61 - 22;

        // 3. Create a string that combines the results of the equations of each variable (combination to the vault)
        const combinationMessage = `Vault Combination: ${code1} - ${code2} - ${code3}`;

        // 4. Create a popup displaying the vault codes
        // Used 2 alert popup boxes for discretionary purposes. The combination code is secret therefore shouldn't be on screen for too long
        alert("You have recieved this message because you have been chosen to open an important vault. Here is the secret combination:");
        alert(combinationMessage);
    </script>
</body>

</html>
